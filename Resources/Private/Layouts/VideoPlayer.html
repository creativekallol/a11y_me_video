<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:if condition="{data.tx_a11ymevideo_language} != 'default'">
        <f:then><f:variable name="langCode">{data.tx_a11ymevideo_language}</f:variable></f:then>
        <f:else><f:variable name="langCode">{langIso}</f:variable></f:else>
    </f:if>
    <div id="c{data.uid}" class="a11y-me-video frame frame-{data.frame_class} frame-type-{data.CType} frame-layout-{data.layout}{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}">
        <f:render partial="Assets" arguments="{_all}"></f:render>
        <f:render partial="HeaderAll" arguments="{_all}"></f:render>
        <f:render partial="ContentGrid" arguments="{_all}"></f:render>
    </div>
</html>
